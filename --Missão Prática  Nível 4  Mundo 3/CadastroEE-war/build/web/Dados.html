<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <!-- Bibliotecas do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
    <h1>Cadastro de Produto</h1>
    <form action="ServletProdutoFC" method="post" class="form">
        <input type="hidden" name="acao" value="${empty produto ? 'incluir' : 'alterar'}">
        <c:if test="${not empty produto}">
            <input type="hidden" name="id" value="${produto.id}">
        </c:if>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" value="${empty produto ? '' : produto.nome}">
        </div>
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade:</label>
            <input type="text" id="quantidade" name="quantidade" class="form-control" value="${empty produto ? '' : produto.quantidade}">
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Pre√ßo:</label>
            <input type="text" id="preco" name="preco" class="form-control" value="${empty produto ? '' : produto.preco}">
        </div>
        <button type="submit" class="btn btn-primary">${empty produto ? 'Incluir' : 'Alterar'}</button>
    </form>
</body>
</html>
